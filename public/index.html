<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="description"
    content="Generate Password"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/310x310.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/font.css" />
    <title>Password Generator</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="application/javascript">
      (async fucntion(sw, scope){
        if('serviceWorker' in navigator){
           try {
                var nsw = await navigator.serviceWorker.register(sw, {scope:scope});
                if(nsw.installing)
                        console.log("Making available offline");
                else if(nsw.waiting)
                        console.log("Available Offline");
                else if(nsw.active)
                        console.log("Currently Serving as Offline");
           } catch(err){
                console.error(err);
           }
        }
      })("/sw.js", "/");
    </script>
</body>
</html>
